env:
  browser: true
  es2021: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules:
  semi:
    - 2
    - never
  quotes:
    - 2
    - single
    - avoidEscape: true
  object-curly-spacing:
    - 2
    - always
  space-before-function-paren:
    - 2
    - always
settings:
  react:
    version: 'detect'
